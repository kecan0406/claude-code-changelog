<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Installation Failed</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
    }
    .card {
      background: white;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
    }
    .icon {
      font-size: 4rem;
      margin-bottom: 1rem;
    }
    h1 {
      color: #333;
      margin: 0 0 0.5rem;
    }
    p {
      color: #666;
      line-height: 1.6;
    }
    .error-code {
      font-family: monospace;
      background: #f5f5f5;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      color: #ee5a24;
    }
    .retry-btn {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background: #667eea;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.2s;
    }
    .retry-btn:hover {
      background: #5a6fd6;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="icon">&#10007;</div>
    <h1>Installation Failed</h1>
    <p>Something went wrong during the installation process.</p>
    <p class="error-code" id="error-code"></p>
    <a href="/api/oauth/install" class="retry-btn">Try Again</a>
  </div>
  <script>
    const params = new URLSearchParams(window.location.search);
    const error = params.get('error');

    if (error) {
      document.getElementById('error-code').textContent = 'Error: ' + error;
    }
  </script>
</body>
</html>
